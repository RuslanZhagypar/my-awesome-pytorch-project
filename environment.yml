name: pytorch-env

channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - bokeh
  - captum
  - cudatoolkit=11.7
  - datashader
  - gh
  - git
  - holoviews
  - hvplot
  - ipywidgets
  - jupyterlab
  - jupyterlab-git
  - jupyterlab-nvdashboard
  - jupyterlab-lsp
  - matplotlib
  - numpy
  - optuna
  - panel
  - pip
  - pip:
    - -r requirements.txt
  - pyarrow
  - python=3.9
  - python-language-server
  - pytorch=2.0.0
  - pytorch-lightning
  - pyviz_comms
  - tensorboard
  - torchaudio
  - torchmetrics
  - torchtext
  - torchvision=0.15.0
  - xeus-python
